<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.ctat.cs.cmu.edu/releases/lab/guppy/guppy-default-osk.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.ctat.cs.cmu.edu/releases/lab/CTAT.css"
      type="text/css"
    /> -->
    <link
      rel="stylesheet"
      href="Assets/typein-whole-common.css"
      type="text/css"
    />
    <script src="https://cdn.ctat.cs.cmu.edu/releases/lab/guppy/guppy_plus_osk.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/lab/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/lab/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/lab/ctatloader.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/lab/nools.js"></script>
    <script src="Assets/math.js"></script>
    <script src="Assets/modelhelperfuns.js"></script>
    <script src="Assets/typein-common.js"></script>
    <script>
      window.interfaceType = 'typein';
    </script>
  </head>
  <body>
    <div id="purplecontainer">
      <img src="Assets/clap.png" alt="Hands clapping for celebration!"  id = "clap"/>
      Your effort is outstanding! Keep it up!
      <br />
      <div
        id="praisecontinue"
        class="CTATButton"
        name="praisecontinue"
        data-ctat-tutor="false"
      >
        Continue
      </div>
      <div
        id="doneButton"
        class="CTATDoneButton"
        style="visibility: hidden; display: none"
      ></div>
    </div>
    <script>
      // Get the div and button elements
      const praiseContinueButton = document.getElementById('praisecontinue');

      function pressDoneButton() {
        const doneButtonDiv = document.getElementById('doneButton');
        const doneButton = doneButtonDiv.querySelector('button');
        doneButton.click(); // Simulate a click event on the button element
      }

      // Add event listeners to the radio buttons
      praiseContinueButton.addEventListener('click', pressDoneButton);
    </script>
  </body>
</html>
